<!DOCTYPE html>
<html>
    <!-- Create a Web Page for Student Registration Form with Email Validation by applying form attributes (method, action, placeholder, required) -->
     <head><title>Student Registration Form</title></head>
     <style>
            h2{ text-align: center;}
            footer{ text-align: center;}
     </style>
     <body>
        <h2>Student Registration Form</h2><hr>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter valid email address"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password"><br><br>
            <label for="gender">Gender:</label>
           <input type="radio" name="gender" value="male" required >Male
           <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">Other <br><br>
            <label for="course">Course:</label>
                 <select name="course" required>
                    <option value="">--Select Course--</option>
                    <option value="B.tech">B.tech</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>

                 </select><br><br>
            <label for="contact no">Contact No:</label>   
            <input type="tel" name="contact" id="contact" placeholder="Enter phone number" ><br><br> 
                 <label for="address">Address:</label><br>
                 <textarea name="address" id="address" placeholder="Enter your address "required></textarea><br><br>
                 <input type="submit" value="Register">
                 <input type="reset" value="Clear">

        </form><hr><br>
        <footer>&copy; 2025 Student Registration Portal</footer> 
     </body>
</html>
