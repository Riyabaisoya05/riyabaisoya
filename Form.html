<!DOCTYPE html>
<html>
    <head><title>FORM IN HTML</title></head>
    <body>
        <form action="">
            <fieldset>

            <label for="">Name</label>
            <input type="text" name="" id="" placeholder="Enter your name"><br><br>

            <label for="">Mobile No.</label>
            <input type="tel" name="" id="" placeholder="Enter mobile no."><br><br>


            <label for="">E-mail id</label>
            <input type="" name="" id="" placeholder="Enter e-mail" ><br><br>

            <label for=""> Gender</label>
            <input type="radio" name="gender" id="" checked>Male
            <input type="radio" name="gender" id="">Female <br><br>
             
            <label for="">Age</label>
            <input type="number" name="" id=""><br><br>

            <label for="">DOJ</label>
            <input type="date" name="" id=""><br><br>

            <label for="">Height</label>
            <input type="range" name="" id=""><br><br>

            <label for="">Branch</label>
                    
             <input list="branch">
            <datalist id="branch">
            <option value="CSE"></option>
            <option value="CSE DS"></option>
            <option value="CSE AIML"></option>
        </datalist> <br><br>

            <label for="">Subjects</label>
            <input type="checkbox" name="" id="" checked>Math
            <input type="checkbox" name="" id="">DS
            <input type="checkbox" name="" id="">WD <br><br>

            <label for="">City</label>
            <select name="" id="">
                <option value="NOIDA">NOIDA</option>
                <option value="DELHI">DELHI</option>
                <option value="GZB">GZB</option>
                <option value="GNOIDA">GNOIDA</option>
            </select> <br><br>

            <label for="">Password</label>
            <input type="password" name="" id="">  

            <button>Verify.........</button><br><br>

            <label for="">Address</label>
                <textarea name="" id="" cols="30" rows="20"></textarea>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

       </fieldset> </form>
    </body>
