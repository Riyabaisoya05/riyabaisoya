<!DOCTYPE html>
<html>
    <!-- Create Web page for Hotel room booking form: Use of input fields, labels, select, textarea, and buttons. -->
    <head>
        <title> Hotel Room Booking Form</title>
        <style>
        h1{ text-align: center;}
        form{ text-align: center;}
        textarea{ height: 50px;width: 400px; }
        label{ display: incline-block;}
        
        </style>
    </head>
    <body>
        <h1>Hotel Room Booking Form</h1>
        <form >
            <label  for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone"><br><br>
            <label for="check-in date">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin"><br><br>
            <label for="check-out date">Check-out Date:</label>
            <input type="date" name="checkout" id="checkout"><br><br>
            <label for="room">Room Type:</label>
            <select name="room" id="room">
                <option value="01">Single Room</option>
                <option value="02">Double Room</option>
                <option value="03">Deluxe Room</option>
                <option value="04">Suite</option>
            </select><br><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" name="guests" id="guests"><br><br>
            <label for="requests">Special Requests:</label><br>
            <textarea name="requests" id="requests"></textarea><br><br>
            <div class="buttons"><button type="submit">Book Now</button>
                                   <button type="reset">Reset Form</button></div>


        </form>
    </body>
</html>
