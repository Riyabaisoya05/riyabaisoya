<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #dfc5c5; 
      padding: 40px; 
    } 
 
    h1 { 
      text-align: center; 
      margin-bottom: 40px; 
    } 
 
 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr);  
      gap: 40px; 
    } 
 
   
    .card { 
      background: whitesmoke; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(129, 16, 16, 0.1); 
      padding: 40px; 
      text-align: center; 
    } 
 
    .card img { 
      width: auto; 
      height: 250px; 
      object-fit: cover; 
      border-radius: 6px; 
      margin-bottom: 10px; 
    } 
 
    .card h2 { 
      font-size: 28px; 
      margin: 8px 0; 
    } 
 
    .card p { 
      font-size: 20px; 
      color: #555; 
      margin: 8px; 
    } 
 
    .price { 
      font-weight: bold; 
      color: #007bff; 
    } 
 
   
    @media (max-width: 1222px) { 
      .grid { 
        grid-template-columns: repeat(2, 1fr);
      } 
    } 
 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr; 
      } 
    } 
  </style> 
</head> 
<body> 
  <h1>Responsive Product Grid</h1> 
 
 
 
 
<div class="grid"> 
    <div class="card"> 
      <img src="watch.webp" alt="Product 1"> 
      <h2>Product 1</h2> 
      <p>High-quality item with great features.</p> 
      <p class="price">₹499</p> 
    </div> 
 
    <div class="card"> 
      <img src="earbuds.jpg" alt="Product 2"> 
      <h2>Product 2</h2> 
      <p>Durable and stylish for daily use.</p> 
      <p class="price">₹799</p> 
    </div> 
 
    <div class="card"> 
      <img src="jacket img.webp" alt="Product 3"> 
      <h2>Product 3</h2> 
      <p>Lightweight and comfortable.</p> 
      <p class="price">₹1,299</p> 
    </div> 
 
    <div class="card"> 
      <img src="Bootcut_Jeans.webp" alt="Product 4"> 
      <h2>Product 4</h2> 
      <p>Trendy design with premium quality.</p> 
      <p class="price">₹999</p> 
    </div> 
  </div> 
</body> 
</html>
