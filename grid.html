<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid and Media Quries</title>
    <style>
        html{
            margin:0;
            padding:0;
            box-sizing:border-box;
            
        }
        main{
            width: 1200px;
            height: 400px;
            background-color:#aed2f1 ;
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: 200px 300px 400px auto; */
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
        }
        .box{
            background-color:#2F4F4F ;
            height: 300px;
        }
        .box:nth-child(odd){
            background-color: #4682B4;
            height: 300px;
        }
        .box:nth-child(even){
            background-color:#87CEEB ;
            height: 300px;
        }
         @media  screen and (min-width:375px) and (max-width:768px) {
            main{
                display: grid;
                width: 90%;
                grid-template-columns: repeat(1,1fr);
                gap: 20px;
            }
        @media screen and  (max-width:768px){
            main{
                display: grid;
                width: 90%;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
